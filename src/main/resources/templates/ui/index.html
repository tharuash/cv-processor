<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, intial-scale=1.0, shrink-to-fit=no">
    <title>CV Classifier</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!--link rel="stylesheet" href="nav-bar.css"/-->
</head>

<body>
<nav class="navbar navbar-dark navbar-expand-md bg-dark py-3">
    <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="#">
                    <span class="bs-icon-sm bs-icon-rounded bs-icon-primary d-flex justify-content-center align-items-center me-2 bs-icon">

                    </span>
            <span>CV Classifier</span>
        </a>
        <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navcol-5">
            <span class="visually-hidden">Toggle Navigation</span>
            <span class="navbar-toggler-icon"></span>
        </button>
        <div id="navcol-5" class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto" style="visibility:hidden">
                <li class="nav-item">
                    <a class="nav-link active" href="#">First Item</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Second Item</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Third Item</a>
                </li>
            </ul>
            <a class="btn btn-primary ms-md-2" role="button" href="#">Home</a>
        </div>
    </div>
</nav>

<div class="container mt-3">
    <div class="row">
        <!--div class="col-md-12"-->
            <p th:text="${message}" th:if="${message ne null}" class="alert alert-primary"></p>
            <form  th:action="@{/cv-classifier/upload}" method="post" enctype="multipart/form-data">
                <div class="row col-md-12">
                    <div class="col-md-5">
                        <label for="name">Candidate Name</label>
                        <input type="text" name="name" id="name" class="form-control">
                    </div>
                    <div class="col-md-5">
                        <label for="file">Candidate Resume</label>
                        <input type="file" name="file" id="file" class="form-control" required>

                    </div>
                    <div class="col-md-2">
                        <button type="submit" class="btn btn-primary mt-4 float-end">Upload</button>
                    </div>



                </div>

            </form>
            <!--div class="progress">
                <div class="progress-bar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="width: 50%">50%</div>
            </div-->
        <!--/div-->
    </div>
</div>

<div class="container mt-3">
    <div class="row">
        <div class="col-md-6">
            <h2>Uploaded Resumes</h2>
            <div class="card">
                <div class="card-body">
                    <div class="row" th:if="${candidates ne null}" th:each="candidate: ${candidates}">
                        <div class="col-md-9">
                            <h4 class="card-title" th:text="${candidate.name}"></h4>
                            <h6 class="text-muted card-subtitle mb-2">Uploaded At <span th:text="${candidate.resumeUploadedTimestamp}"></span> </h6>
                        </div>
                        <div class="col-md-3">
                            <a class="card-link btn btn-primary float-end" th:href="@{'/?id=' + ${candidate.resumeId}}">Get Details</a>
                        </div>
                        <hr/>
                    </div>
                    <!--a class="card-link" href="#">Link</a-->
                </div>
            </div>
            <!--div class="card">
                <div class="card-body">
                    <h4 class="card-title">Andrew McKay</h4>
                    <h6 class="text-muted card-subtitle mb-2">Subtitle</h6>
                    <p class="card-text">Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since the 1500s, when an unknown printer took a galley of type and scrambled it to make a type specimen book. It has survived not only five centuries, </p>
                    <a class="card-link btn btn-primary" href="#">Get Details</a>
                    <a class="card-link" href="#">Link</a>
                </div>
            </div-->
        </div>

        <div class="col-md-6">
            <h2>Resume Details</h2>
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0">Experience</h5>
                </div>
                <div class="card-body">
                    <p class="card-text" th:if="${resume ne null}" th:text="${resume.experience}"></p>
                </div>
            </div>
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0">Education</h5>
                </div>
                <div class="card-body">
                    <p class="card-text" th:if="${resume ne null}" th:text="${resume.education}"></p>
                </div>
            </div>
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0">Skills</h5>
                </div>
                <div class="card-body" th:if="${resume ne null}">
                    <!--p class="card-text" th:if="${resume ne null}" th:text="${resume.skills}"></p-->
                    <span class="badge badge-primary bg-dark mx-1 my-1" style="font-size:15px"  th:each="skill: ${resume.skills}" th:text="${skill}"></span>

                </div>
            </div>
        </div>
    </div>
</div>

<span class="spinner-border spinner-border-md" style="visibility: hidden" role="status"></span>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

</body>

</html>
